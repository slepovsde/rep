<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
    <title>Главное дз по Интерфейсам</title>
  </head>
  <body class="page">
    <section class="create-pin">  
      <p>Создайте пин-код</p>
      <p class="warning hidden">Введите цифры!</p>
      <input class="input-pin" type="password" maxlength="8"/>
      <button class="save-pin button">Сохранить</button>
    </section>
    <section class="enter-pin">
      <p>Введите пин-код</p>
      <div class="input-container"></div>
      <button class="reset-pin button">Сбросить пин-код</button>
    </section>
    <section class="message success-message">
      <p class="message__content message__content-success">Пин-код введен верно!</p>
    </section>
    <section class="message failure-message">
      <p class="message__content message__content-failure">Пин-код введен неверно!</p>
    </section>
    <section class="graphic-password"></section>
  </body>
</html>
<script src="app.js"></script>
</script>
